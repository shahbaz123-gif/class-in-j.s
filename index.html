<!DOCTYPE html>
<html>
    <head>
        <title>
            javascript classes
        </title>
    </head>
    <body>
        <p id="student1">

        </p>
        <p id="student2">

        </p>
        <script>
            class student{
                constructor(name,year){
                          this.name=name;
                          this.year=year
                }
                age(){
                    let date=new Date()
                    return date.getFullYear()-this.year
                }
            }
            student1=new student("terminator",2008)
            document.getElementById("student1").innerHTML="my name age is"+student1.name+student1.age()
            student2= new student("jack",2000)
                document.getElementById("student2").innerHTML = "my name age is" + student2.name + student2.age()
        </script>
    </body>
</html>
